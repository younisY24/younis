<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>حرب الصين واليابان WWII - خريطة يومية</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  body { margin:0; font-family: Arial; direction: rtl; }
  #map { position:absolute; top:0; bottom:120px; left:0; right:0; }
  #controls { position:absolute; bottom:0; left:10px; right:10px; height:120px;
              background: rgba(255,255,255,0.95); border-radius:8px; padding:8px; display:flex; flex-direction:column; justify-content:center; gap:8px;}
  #dateLabel { font-weight:600; font-size:18px; }
</style>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <button id="playBtn">تشغيل ▶</button>
    <button id="pauseBtn" style="display:none;">إيقاف ⏸</button>
    <div id="dateLabel"></div>
  </div>
  <input type="range" min="0" max="0" step="1" value="0" id="timeSlider" style="width:100%">
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>
// --- إعداد الخريطة ---
const map = L.map('map').setView([35,115],5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// --- الطبقات ---
let geojsonLayer;
let activeLayers = [];

// --- بيانات GeoJSON للمناطق الصينية واليابانية (مبسط مثال) ---
const geojsonData = {
  "type": "FeatureCollection",
  "features": [
    {"type":"Feature","properties":{"name":"Shanghai"},"geometry":{"type":"Polygon","coordinates":[[[121.2,31.0],[121.7,31.0],[121.7,31.5],[121.2,31.5],[121.2,31.0]]]}},
    {"type":"Feature","properties":{"name":"Beijing"},"geometry":{"type":"Polygon","coordinates":[[[116.0,39.5],[116.7,39.5],[116.7,40.0],[116.0,40.0],[116.0,39.5]]]}},
    {"type":"Feature","properties":{"name":"Nanjing"},"geometry":{"type":"Polygon","coordinates":[[[118.7,31.9],[119.5,31.9],[119.5,32.2],[118.7,32.2],[118.7,31.9]]]}},
    {"type":"Feature","properties":{"name":"Wuhan"},"geometry":{"type":"Polygon","coordinates":[[[114.0,30.4],[114.5,30.4],[114.5,30.8],[114.0,30.8],[114.0,30.4]]]}}
  ]
};

// --- إضافة الخريطة ---
geojsonLayer = L.geoJson(geojsonData, {
  style: {color:'gray', weight:1, fillOpacity:0},
  onEachFeature: function(feature, layer){ layer.areaName = feature.properties.name; }
}).addTo(map);

// --- بيانات يومية للحرب (يمكن توسيعها) ---
const eventsData = {
  "1937-07-07":[{"area":"Beijing","control":"Japan","desc":"اندلاع الحرب عند جسر ماركو بولو"}],
  "1937-07-08":[{"area":"Beijing","control":"Japan","desc":"احتلال جزء من بكين"}],
  "1937-07-09":[{"area":"Beijing","control":"Japan","desc":"سيطرة كاملة على بكين"}],
  "1937-08-13":[{"area":"Shanghai","control":"Japan","desc":"احتلال شنغهاي بالكامل"}],
  "1937-12-13":[{"area":"Nanjing","control":"Japan","desc":"سقوط نانجينغ ومذبحة المدينة"}],
  "1938-10-01":[{"area":"Wuhan","control":"Japan","desc":"توسيع الاحتلال نحو ووهان"}]
  // يمكن إضافة كل يوم هنا لتفاصيل أدق
};

// --- إنشاء جميع الأيام بين أول وآخر يوم ---
const parseDate = d3.timeParse("%Y-%m-%d");
const formatDate = d3.timeFormat("%Y-%m-%d");
const firstDate = parseDate("1937-07-07");
const lastDate = parseDate("1945-08-15");
const allDates = d3.timeDay.range(firstDate, d3.timeDay.offset(lastDate,1));

const slider = document.getElementById('timeSlider');
slider.min = 0;
slider.max = allDates.length-1;
slider.value = 0;

const dateLabel = document.getElementById('dateLabel');

// --- تحديث الخريطة يوميًا ---
function drawDay(idx){
  const dayObj = allDates[idx];
  const dayStr = formatDate(dayObj);
  dateLabel.textContent = dayStr;

  activeLayers.forEach(l => map.removeLayer(l));
  activeLayers = [];

  const dayEvents = eventsData[dayStr];
  if(dayEvents){
    dayEvents.forEach(ev=>{
      geojsonLayer.eachLayer(layer=>{
        if(layer.areaName === ev.area){
          const color = (ev.control==='Japan') ? 'blue' : 'red';
          const newLayer = L.geoJson(layer.feature, {style:{fillColor:color, color:color, fillOpacity:0.6, weight:1}}).addTo(map);
          activeLayers.push(newLayer);
          newLayer.bindPopup(`<b>${dayStr}</b><br/>${ev.desc}`);
        }
      });
    });
  }
}

drawDay(0);

// --- تشغيل وإيقاف ---
let timer=null;
const playBtn = document.getElementById('playBtn');
const pauseBtn = document.getElementById('pauseBtn');

playBtn.addEventListener('click', ()=>{
  playBtn.style.display='none';
  pauseBtn.style.display='inline';
  let idx = parseInt(slider.value);
  timer = setInterval(()=>{
    if(idx >= allDates.length-1){
      clearInterval(timer);
      playBtn.style.display='inline';
      pauseBtn.style.display='none';
      return;
    }
    idx++;
    slider.value = idx;
    drawDay(idx);
  }, 200); // سرعة اللعب يمكن تعديلها
});

pauseBtn.addEventListener('click', ()=>{
  clearInterval(timer);
  playBtn.style.display='inline';
  pauseBtn.style.display='none';
});

slider.addEventListener('input', ()=> drawDay(slider.value));

</script>
</body>
</html>
