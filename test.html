<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة السعرات الحرارية</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f0f6fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 25px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 26px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #34495e;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccd6dd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #27ae60;
      box-shadow: 0 0 6px rgba(39,174,96,0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      background: #27ae60;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #219150;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background: #eafaf1;
      border-left: 6px solid #27ae60;
      border-radius: 8px;
      font-size: 17px;
      line-height: 1.6;
      display: none;
    }

    /* استجابة للجوال */
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حاسبة السعرات الحرارية</h1>
    <form id="calorieForm">
      <label for="age">العمر (بالسنوات):</label>
      <input type="number" id="age" required>

      <label for="gender">الجنس:</label>
      <select id="gender" required>
        <option value="male">ذكر</option>
        <option value="female">أنثى</option>
      </select>

      <label for="height">الطول (سم):</label>
      <input type="number" id="height" required>

      <label for="weight">الوزن (كغ):</label>
      <input type="number" id="weight" required>

      <label for="activity">مستوى النشاط:</label>
      <select id="activity" required>
        <option value="1.2">قليل الحركة</option>
        <option value="1.375">نشاط خفيف</option>
        <option value="1.55">نشاط متوسط</option>
        <option value="1.725">نشاط عالي</option>
        <option value="1.9">نشاط مكثف جدًا</option>
      </select>

      <label for="goal">الهدف:</label>
      <select id="goal" required>
        <option value="maintain">الحفاظ على الوزن</option>
        <option value="lose">خسارة الوزن</option>
        <option value="gain">زيادة الوزن</option>
      </select>

      <button type="submit">احسب السعرات</button>
    </form>

    <div class="result" id="resultBox"></div>
  </div>

  <script>
    document.getElementById("calorieForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let age = parseInt(document.getElementById("age").value);
      let gender = document.getElementById("gender").value;
      let height = parseFloat(document.getElementById("height").value);
      let weight = parseFloat(document.getElementById("weight").value);
      let activity = parseFloat(document.getElementById("activity").value);
      let goal = document.getElementById("goal").value;

      // معادلة Harris-Benedict
      let bmr;
      if (gender === "male") {
        bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
      } else {
        bmr = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
      }

      let calories = bmr * activity;

      if (goal === "lose") {
        calories -= 500;
      } else if (goal === "gain") {
        calories += 500;
      }

      let resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        🔹 السعرات اليومية المقدّرة: <strong>${Math.round(calories)}</strong> سعرة حرارية.<br><br>
        ✅ للحفاظ على الوزن الحالي: <strong>${Math.round(bmr * activity)}</strong> سعرة.<br>
        ⚡ لخسارة الوزن: <strong>${Math.round((bmr * activity) - 500)}</strong> سعرة.<br>
        💪 لزيادة الوزن: <strong>${Math.round((bmr * activity) + 500)}</strong> سعرة.
      `;
    });
  </script>
</body>
</html>
